<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Factores Críticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #6f77b9;
        }
        .question {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .autoria{
            position: absolute;
            right: 20px;
            bottom: 750px; 
            color:rgb(18, 19, 37);
            font-size: small;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: rgba(246, 218, 197, 0.563);
            margin: 0;
            padding: 0 50px ;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            input[type="text"] {
                font-size: 16px;
            }
            button {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Examen de Conocimetos sobre FC</h1>

    <form id="examForm">
        
        <div class="question">
            <label>1. ¿Qué es un factor crítico?</label>
            <input type="text" id="q1" required>
        </div>
        <div class="question">
            <label>2. ¿Cuántos factores críticos hay? Enuméralos.</label>
            <input type="text" id="q2" required>
        </div>
        <div class="question">
            <label>3. ¿El uso correcto de las pinzas dentro de qué FC se encuentra?</label>
            <input type="text" id="q3" required>
        </div>
        <div class="question">
            <label>4. ¿El procedimiento correcto de la laha dentro de qué FC se encuentra?</label>
            <input type="text" id="q4" required>
        </div>
        <div class="question">
            <label>5. ¿Cuánto tiempo tenemos que sumergir los utensilios al hacer laha?</label>
            <input type="text" id="q5" required>
        </div>
        <div class="question">
            <label>6. ¿Con qué color de pinza cogemos el producto congelado?</label>
            <input type="text" id="q6" required>
        </div>
        <div class="question">
            <label>7. ¿Cada cuánto tiempo hacemos el "laha"?</label>
            <input type="text" id="q7" required>
        </div>
        <div class="question">
            <label>8. ¿Cada cuánto tiempo debemos lavarnos las manos?</label>
            <input type="text" id="q8" required>
        </div>
        <div class="question">
            <label>9. ¿Si tengo una herida abierta, cómo debemos actuar?</label>
            <input type="text" id="q9" required>
        </div>
        <div class="question">
            <label>10. ¿Qué tipos de bayetas tenemos y cuál es su uso?</label>
            <input type="text" id="q10" required>
        </div>
        <div class="question">
            <label>11. ¿Las bayetas de limpieza detallada dentro de qué FC se encuentran?</label>
            <input type="text" id="q11" required>
        </div>
        <div class="question">
            <label>12. ¿Cómo es el procedimiento de la higienización en masa?</label>
            <input type="text" id="q12" required>
        </div>
        <div class="question">
            <label>13. ¿Mezclar productos nuevos con viejos dentro de qué FC se encuentran?</label>
            <input type="text" id="q13" required>
        </div>
        <div class="question">
            <label>Nombre del examinado: </label>
            <input type="text" id="q14" required>
        </div>

        <button type="button" onclick="guardarRespuestas()">Guardar Respuestas</button>
    </form>

    <script>
        function generarCodigoUnico() {
            // Crear un código único usando la fecha y hora actuales
            const now = new Date();
            const codigo = 'EX-' + now.getFullYear().toString() + 
                            (now.getMonth() + 1).toString().padStart(2, '0') + 
                            now.getDate().toString().padStart(2, '0');
            return codigo;
        }

        function guardarRespuestas() {
            // Recoger las respuestas
            const respuestas = [];
            for (let i = 1; i <= 13; i++) {
                
                    const respuesta = document.getElementById('q' + i).value;
                    
                    respuestas.push(`Respuesta ${i}: ${respuesta}`);
               
                    
            
                
            }
            const nombreExaminado = document.getElementById('q14').value;
            // Generar código único para el examen
            const codigoExamen = generarCodigoUnico();
            respuestas.push(`Nombre del examinado: ${nombreExaminado}`);
            respuestas.push(`Código del examen: ${codigoExamen}`);
          

            // Crear un archivo de texto con las respuestas
            const blob = new Blob([respuestas.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'respuestas.txt';
            
            // Simular el click en el enlace para descargar el archivo
            link.click();
        }
    </script>

    <p class="autoria">
        Lorena Ngongang Ngongang
    </p>
</body>
</html>
